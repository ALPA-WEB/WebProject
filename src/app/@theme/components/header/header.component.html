

 <div *ngIf="userService.user | async; then auth else guest">
</div>

 <!--인증되었을 때-->
<ng-template #auth >
<div class="header-container"
[class.left]="position === 'normal'"
[class.right]="position === 'inverse'">
<div class="logo-containter">
<a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
<div class="logo" (click)="goToHome()">ngx-<span>admin</span></div>
</div>
</div>

<nb-actions
 size="medium"
 class="header-container"
 [class.right]="position === 'normal'"
 [class.left]="position === 'inverse'">

<nb-action (click)="userService.signOut()" *ngIf="userService.user | async as user;"> 
    <nb-user [menu]="userMenu" name="{{ user.displayName }}" [picture]="user?.picture"></nb-user>
</nb-action> 

</nb-actions>
</ng-template>



<!--인증안되었을 때-->
 <ng-template #guest> 
    
<div class="header-container"
[class.left]="position === 'normal'"
[class.right]="position === 'inverse'">
<div class="logo-containter">
<a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
<div class="logo" (click)="goToHome()">ngx-<span>admin</span></div>
</div>
</div>

<nb-actions
 size="medium"
 class="header-container"
 [class.right]="position === 'normal'"
 [class.left]="position === 'inverse'">

<nb-action (click)="userService.googleLogin()">
<nb-user [menu]="userMenu" name="Google Sign In!!" ></nb-user>
</nb-action> 

<i class="fa fa-google"></i> Connect Google
</nb-actions>
</ng-template>
