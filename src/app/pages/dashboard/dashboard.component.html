<div class="row">
  <div class="col-md-12 col-lg-6">
    <nb-card size="small">
      <nb-tabset fullWidth>
        <nb-tab tabTitle="소융">
          <div *ngFor="let notice of notices | async" class="d-inline">
              <button class="btn btn-success" (click)="showLargeModal(notice.title, notice.content)">{{notice.title}}</button>
          </div>
        </nb-tab>
        <nb-tab tabTitle="소프트">
          <span>Content #2</span>
        </nb-tab>
        <nb-tab tabTitle="ICT">
          <span>Content #3</span>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
  <div class="col-md-12 col-lg-6">
    <nb-card size="small">
      <div class = "row">
        <div class="col-md-6 col-lg-6 no-padding-right">
          <nb-card size="small">
            <nb-card-header>내가 가입한 학회</nb-card-header>
            <nb-card-body>
              <!-- <div *ngFor="let academy of academys | async"> -->
                  <nb-menu [items]="academy_menu" [tag]="academy"  *ngIf="afAuth.authState | async;">
                    </nb-menu>
              <!-- </div> -->
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-md-6 col-lg-6 no-padding-left">
          <nb-card size="small">
            <nb-card-header>공지사항</nb-card-header>
            <nb-card-body>
              <div><p>{{content}}</p></div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </nb-card>
  </div>
</div>
