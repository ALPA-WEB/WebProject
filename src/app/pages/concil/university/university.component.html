<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>공지사항</nb-card-header>
            <nb-card-body>
                <div *ngFor="let notice of notices | async" class="d-inline">
                    <button class="btn btn-success" (click)="showLargeModal(notice.title, notice.content)">{{notice.title}}</button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div *ngFor="let intro of intros | async">
            <nb-card>
                <nb-card-header>학생회 소개</nb-card-header>
                <nb-card-body>
                    <img src="assets/images/soyung.jpg" width="100%" height="100%">
                    {{intro.content}}
                </nb-card-body>
            </nb-card>
        </div>
    </div>
    <div class="col-md-3">
        <ngx-univcontacts></ngx-univcontacts>
    </div>
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>학생회비 사용 내역</nb-card-header>
            <nb-card-body><ngx-echarts-pie></ngx-echarts-pie></nb-card-body>
        </nb-card>
    </div>
</div>
<div class="row" *ngIf="userService.getCurrentUser() | async as user;">
    <div class="col-md-12">
        <div class="row"  *ngFor="let master of masters | async">
            <div class="col-lg-6" *ngIf="user.uid==master.uid">
                <nb-card>
                    <nb-card-header>공지사항 등록</nb-card-header>
                    <nb-card-body>
                        <div class="input-group">
                            <input [(ngModel)]="notice.title" type="text" placeholder="제목" class="form-control"/>
                        </div>
                        <div class="input-group">
                            <textarea [(ngModel)]="notice.content" rows="10" placeholder="내용" class="form-control"></textarea>
                        </div>
                        <button (click)="addNotice()" type="submit" class="btn btn-success">등록</button>
                    </nb-card-body>
                </nb-card>
            </div>
            <div class="col-lg-6" *ngIf="user.uid==master.uid">
                <nb-card>
                    <nb-card-header>소융대 학생회원 등록</nb-card-header>
                    <nb-card-body>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">이름</label>
                                    <input [(ngModel)]="member.name" type="text" class="form-control" id="inputName" placeholder="이름">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputEmail">직책</label>
                                    <input [(ngModel)]="member.role" type="text" class="form-control" id="inputEmail" placeholder="직책">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>부서</label>
                                    <select [(ngModel)]="selectedValue" class="form-control">
                                        <option *ngFor="let c of department" [ngValue]="c.name">{{c.value}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button (click)="addMember()" type="submit" class="btn btn-primary">등록</button>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </div>
    <div class="col-md-12" >
        <div class="row" *ngFor="let master of masters | async">
            <div class="col-lg-6" *ngIf="user.uid==master.uid">
                <nb-card>
                    <nb-card-header>학생회비 등록</nb-card-header>
                    <nb-card-body>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">예산명</label>
                                    <input [(ngModel)]="outcome.name" type="text" class="form-control" placeholder="이름">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputName">액수</label>
                                    <input [(ngModel)]="outcome.value" type="text" class="form-control" placeholder="이름">
                                </div>
                            </div>
                        </div>
                        <button (click)="addOutcome()" type="submit" class="btn btn-primary">등록</button>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>

    </div>
</div>
