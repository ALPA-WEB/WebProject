<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>공지사항 Inputs</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <input [(ngModel)]="notice.title" type="text" placeholder="Title" class="form-control"/>
        </div>
        <div class="input-group">
          <textarea [(ngModel)]="notice.content" rows="10" placeholder="Contents" class="form-control"></textarea>
        </div>
        <button (click)="addNotice()" type="submit" class="btn btn-success">Send</button>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Member Inputs</nb-card-header>
      <nb-card-body>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="inputWebsite">Website</label>
                <input type="text" class="form-control" id="inputWebsite" placeholder="Website">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
