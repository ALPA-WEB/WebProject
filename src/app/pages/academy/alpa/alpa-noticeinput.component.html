<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>공지사항 Inputs</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <input [(ngModel)]="notice.title" type="text" placeholder="Title" class="form-control"/>
        </div>
        <div class="input-group">
          <textarea [(ngModel)]="notice.content" rows="10" placeholder="Contents" class="form-control"></textarea>
        </div>
        <button (click)="addNotice()" type="submit" class="btn btn-success">Send</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
