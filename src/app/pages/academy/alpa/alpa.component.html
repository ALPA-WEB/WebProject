<div *ngIf="userService.getCurrentUser() | async as user;" class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>ALPA 공지사항</nb-card-header>
      <nb-card-body>
        <div *ngFor="let notice of notices | async" class="d-inline" >
          <button class="btn btn-success" (click)="showLargeModal(notice.title, notice.content)">{{notice.title}}</button>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>ALPA 학회원</nb-card-header>
      <nb-card-body>
        <ngx-alpa-manage></ngx-alpa-manage>
      </nb-card-body>
    </nb-card>
    <div *ngFor="let master of masters | async" >
      <nb-card-body *ngIf="user.uid==master.uid">
        <ngx-alpa-noticeinputs></ngx-alpa-noticeinputs>
      </nb-card-body>
    </div>
  </div>
</div>
