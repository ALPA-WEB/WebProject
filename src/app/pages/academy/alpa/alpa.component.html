<div *ngIf="userService.user | async as user;" class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>ALPA 공지사항</nb-card-header>
      <nb-card-body>
        <div *ngFor="let notice of notices | async" >
          <button class="btn btn-success" (click)="showLargeModal(notice.title, notice.content)">{{notice.date}}</button>
        </div>
      </nb-card-body>
    </nb-card>
    <nb-card>
      <nb-card-header>ALPA 회원 정보</nb-card-header>
      <nb-card-body>
        <ngx-alpa-manage class="col-lg-12"></ngx-alpa-manage>
      </nb-card-body>
    </nb-card>
    <div *ngFor="let master of masters | async">
      <ngx-alpa-noticeinputs *ngIf="user.uid==master.uid"></ngx-alpa-noticeinputs>
    </div>
  </div>
</div>
